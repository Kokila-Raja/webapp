name: Build, Test, and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub (using plain credentials)
      - name: Log in to Docker Hub
        run: echo "TYPEhere@0597" | docker login -u "krversion" --password-stdin


      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t yourusername/myapp:latest .

      # 4️⃣ Run tests inside the container
      - name: Run tests
        run: docker run --rm yourusername/myapp:latest npm test

      # 5️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push yourusername/myapp:latest